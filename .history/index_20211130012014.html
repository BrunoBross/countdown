<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/rocket.svg" type="image/x-icon" />
  <title>Countdown</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <img class="image" id="top" src="./assets/top-image.svg" alt="">
    <div class="center">
      <div class="content">
        <h1>HAPPY NEW YEAR...</h1>
        <div class="clock">
          <div class="time" id="days">
            <p>Dias</p>
            <h1>00</h1>
          </div>
          <div class="time"><h1>:</h1></div>
          <div class="time" id="hours">
            <p>Horas</p>
            <h1>00</h1>
          </div>
          <div class="time"><h1>:</h1></div>
          <div class="time" id="minutes">
            <p>Minutos</p>
            <h1>00</h1>
          </div>
          <div class="time"><h1>:</h1></div>
          <div class="time" id="seconds">
            <p>Segundos</p>
            <h1>00</h1>
          </div>
        </div>
        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button class="subscribe">Inscreva-se</button>
      </div>
      <img id="rocket" src="./assets/rocket.svg" alt="">
    </div>
    <img class="image" id="bottom" src="./assets/bottom-image.svg" alt="">
  </div>
</body>

<script src="./script.js"></script>
</html>
